<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Восстановление пароля</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email" required placeholder="Введите ваш email">
                    <button type="button" id="clearEmail" class="clear-button"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <button type="submit">Отправить</button>
            <p id="errorMessage" class="error-message"></p> <!-- Сообщение об ошибке -->
            <div class="auth-links">
                <a href="login.html">Вернуться к входу</a>
            </div>
        </form>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
