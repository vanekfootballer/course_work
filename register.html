<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Имя пользователя:</label>
                <div class="input-wrapper">
                    <input type="text" id="username" required placeholder="Введите ваше имя">
                    <button type="button" id="clearUsername" class="clear-button"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email" required placeholder="Введите ваш email">
                    <button type="button" id="clearEmail" class="clear-button"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required placeholder="Введите ваш пароль">
                    <button type="button" id="clearPassword" class="clear-button"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p id="errorMessage" class="error-message"></p> <!-- Сообщение об ошибке -->
            <div class="auth-links">
                <a href="login.html">Уже есть аккаунт? Войти</a>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
