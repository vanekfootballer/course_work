<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иконки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="icon-box" data-category="marketing">
            <i class="fas fa-chart-line"></i>
            <span>Маркетинг</span>
        </div>
        <div class="icon-box" data-category="management">
            <i class="fas fa-tasks"></i>
            <span>Менеджмент</span>
        </div>
        <div class="icon-box" data-category="development">
            <i class="fas fa-code"></i>
            <span>Разработка</span>
        </div>
        <div class="icon-box" data-category="design">
            <i class="fas fa-palette"></i>
            <span>Дизайн</span>
        </div>
    </div>
    <div class="task-menu" id="taskMenu">
        <div class="task-menu-header">
            <h2 id="taskMenuTitle"></h2>
            <button id="closeTaskMenu"><i class="fas fa-times"></i></button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Введите задачу">
            <input type="date" id="taskDeadline">
            <select id="taskType">
                <!-- Типы задач будут динамически добавляться через JavaScript -->
            </select>
            <button id="addTask">Добавить задачу</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
        <button id="backToMain">Вернуться на главную</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
